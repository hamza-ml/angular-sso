<div class="container">
    <header class="header"><h2> Angular 11 - Single Sign On (SSO) via OIDC & OAuth2 </h2></header>
    <button class="btn-login" *ngIf="!token" (click)="btnLogin_onClick()"> Login</button>
    <button class="btn-login" *ngIf="token" (click)="btnDashboard_onClick()"> Go to Dashboard</button>
</div>
